events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Rate limiting configuration
    # 10MB zone can store ~160,000 IP addresses
    # Limit: 100 requests per minute per IP (roughly 1.67 req/sec)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types image/png image/webp image/jpeg image/jpg;

    server {
        listen 80;
        server_name localhost;

        # Root directory
        root /usr/share/nginx/html;
        index index.html;

        # API endpoint: /api/file/{set}/{size}/{letter}/{format}
        # Maps to: /public/letters/{set}/{letter}/{letter}-{size}.{format}
        location ~ ^/api/file/(?<set>[^/]+)/(?<size>[^/]+)/(?<letter>[^/]+)/(?<format>[^/]+)$ {
            # Apply rate limiting
            # burst=20 allows temporary bursts up to 20 requests
            # nodelay processes burst requests immediately without delay
            limit_req zone=api_limit burst=20 nodelay;
            
            # Return 429 status with custom message when rate limit exceeded
            limit_req_status 429;

            # Add CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            # Cache control headers
            add_header Cache-Control "public, max-age=31536000, immutable";

            # Rewrite the URL to the actual file path
            # /api/file/set1/big/a/png -> /public/letters/set1/a/a-big.png
            rewrite ^/api/file/(?<set>[^/]+)/(?<size>[^/]+)/(?<letter>[^/]+)/(?<format>[^/]+)$ /public/letters/$set/$letter/$letter-$size.$format break;

            # Try to serve the file, return 404 if not found
            try_files $uri =404;
        }

        # Health check endpoint
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 'OK';
        }

        # Direct access to public files (optional)
        location /public/ {
            # Apply rate limiting to direct access as well
            limit_req zone=api_limit burst=20 nodelay;
            
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header Cache-Control "public, max-age=31536000, immutable";
            try_files $uri =404;
        }

        # Serve React frontend (SPA routing)
        # This must come after API routes to avoid conflicts
        location / {
            # Try to serve the file, then directory, then fallback to index.html for SPA routing
            try_files $uri $uri/ /index.html;
            
            # Cache control for HTML (no cache, always revalidate)
            location = /index.html {
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
                add_header Expires "0";
            }
            
            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # Custom 404 page
        error_page 404 /404.html;
        location = /404.html {
            internal;
            add_header Content-Type text/plain;
            return 404 'Resource not found';
        }

        # Custom 429 (rate limit) page
        error_page 429 /429.html;
        location = /429.html {
            internal;
            add_header Content-Type text/plain;
            return 429 'Rate limit exceeded. Please try again later.';
        }
    }
}
